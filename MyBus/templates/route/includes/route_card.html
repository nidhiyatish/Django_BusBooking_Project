<div class="card mb-4 shadow-sm border-2" style="max-width: 720px; margin: auto;">
  <div class="row g-0 align-items-center">
    
    <!-- Source Image -->
    <div class="col-md-3 text-center">
      <img src="{{ route.source.image.url }}" 
           class="img-fluid rounded-start shadow-sm"
           alt="{{ route.source.name }}" 
           style="width: 120px; height: 120px; object-fit: cover;">
      <p class="mt-2 fw-semibold text-muted small">{{ route.source.city|capfirst }}</p>
    </div>

    <!-- Middle Info -->
    <div class="col-md-6 text-center">
      <div class="card-body">
        <h5 class="card-title fw-bold mb-1">
          {{ route.source.city|capfirst }} {{route.source.name}} to {{ route.destination.city|capfirst }} {{route.destination.name}}
        </h5>
        <p class="card-text text-muted mb-2">{{ route.distance }} km</p>
        <p class="card-text mb-0">
          <i class="bi bi-calendar-date text-muted"></i>
          <small class="text-muted">added_at  {{ route.added_at|date:"d M Y" }}</small>
        </p>
      </div>
    </div>

    <!-- Destination Image -->
    <div class="col-md-3 text-center">
      <img src="{{ route.destination.image.url }}" 
           class="img-fluid rounded-end shadow-sm"
           alt="{{ route.destination.name }}" 
           style="width: 120px; height: 120px; object-fit: cover;">
      <p class="mt-2 fw-semibold text-muted small">{{ route.destination.city|capfirst }}</p>
    </div>
  </div>

  <!-- Action Buttons -->
 <div class="mt-3 d-flex justify-content-center gap-2">
    <a href="{% url 'edit_route' route.id %}" class="btn btn-info btn-sm">
      <i class="bi bi-pencil-square"></i>
    </a>
    <a href="{% url 'del_route' route.id %}" class="btn btn-danger btn-sm">
      <i class="bi bi-trash"></i>
    </a>
</div>

</div>
