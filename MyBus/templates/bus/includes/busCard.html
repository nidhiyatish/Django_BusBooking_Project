{% load static %}

<div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
  <div class="card h-100 shadow bus-card">

    <!-- Bus Image -->
    {% if bus.images.first %}
      <img src="{{ bus.images.first.image.url }}" 
           class="card-img-top bus-img"
           alt="{{ bus.images.first.category }}"
           loading="lazy">
    {% else %}
      <img src="{% static 'images/default-bus.jpg' %}" 
           class="card-img-top bus-img"
           alt="No image available"
           loading="lazy">
    {% endif %}

    <!-- Bus Details -->
    <div class="card-body">
      <h5 class="card-title mb-2 text-truncate">{{ bus.name }}</h5>

      <p class="card-text mb-1">
        <i class="bi bi-bus-front-fill text-primary"></i> 
        <strong>Type:</strong> {{ bus.get_type_display }}
      </p>

      <p class="card-text mb-1">
        <i class="bi bi-people-fill text-success"></i> 
        <strong>Seats:</strong> {{ bus.no_of_seats }}
      </p>

      <p class="card-text">
        <i class="bi bi-calendar-date text-muted"></i>
        <small class="text-muted"> {{ bus.added_at|date:"d M Y" }}</small>
      </p>

      <a href="{% url 'bus_details' bus.id %}" class="btn btn-primary w-100 mt-2">
        View Details
      </a>
    </div>

  </div>
</div>
