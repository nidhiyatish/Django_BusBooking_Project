{% load static %}

<div id="carouselExampleDark" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators -->
  <div class="carousel-indicators">
    {% for img in bus.images.all %}
      <button type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="{{ forloop.counter0 }}"
              class="{% if forloop.first %}active{% endif %}"
              aria-label="Slide {{ forloop.counter }}">
      </button>
    {% endfor %}
  </div>

  <div class="carousel-inner custom-carousel">

    {% for carousel_img in bus.images.all %}
    <div class="carousel-item {% if forloop.first %}active{% endif %} position-relative">

      <!-- Image -->
      <img src="{{ carousel_img.image.url }}" class="d-block w-100" alt="{{ carousel_img.category }}">

      <!-- Edit/Delete Buttons -->
      <div class="position-absolute top-0 start-50 translate-middle-x m-2 d-flex gap-2">
        
        <!-- Update Button -->
        <a href="{% url 'edit_bus_image' carousel_img.pk %}" class="btn btn-sm btn-primary">
          Edit
        </a>

        <!-- Delete Button -->
        <a href="{% url 'del_bus_image' carousel_img.pk %}"
           class="btn btn-sm btn-danger">
          Delete
        </a>

      </div>

      <!-- Caption -->
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ carousel_img.category|title }}</h5>
      </div>

    </div>
    {% endfor %}

  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
    <span class="visually-hidden">Next</span>
  </button>

</div>
