{% load static %}

<div class="col-12 col-md-6 mb-4">
  <div class="card h-100 shadow bus-card">
    <div class="row g-0">

      <!-- Larger Image Column -->
      <div class="col-md-5">
        {% if stop.image %}
          <img src="{{ stop.image.url }}" 
               class="img-fluid h-100 w-100 object-fit-cover rounded-start" 
               alt="{{ stop.name }}" 
               loading="lazy">
        {% else %}
          <img src="{% static 'images/default-bus.jpg' %}" 
               class="img-fluid h-100 w-100 object-fit-cover rounded-start" 
               alt="No image available" 
               loading="lazy">
        {% endif %}
      </div>

      <!-- Details Column -->
      <div class="col-md-7">
        <div class="card-body">
          <h5 class="card-title mb-2">{{ stop.name }}</h5>

          <p class="card-text mb-1">
            <i class="bi bi-bus-front-fill text-primary"></i> 
            <strong>City:</strong> {{ stop.get_city_display }}
          </p>

          <p class="card-text mb-1">
            <i class="bi bi-people-fill text-success"></i> 
            <strong>Washroom:</strong> {{ stop.washroom_available|yesno:"Yes,No" }}
          </p>

          <p class="card-text">
            <i class="bi bi-calendar-date text-muted"></i>
            <small class="text-muted">{{ stop.added_at|date:"d M Y" }}</small>
          </p>

          <div class="mt-3 d-flex gap-2">
            <a href="{% url 'edit_stop' stop.id %}" class="btn btn-info btn-sm">
              <i class="bi bi-pencil-square"></i>
            </a>
            <a href="{% url 'del_stop' stop.id %}" class="btn btn-danger btn-sm">
              <i class="bi bi-trash"></i>
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
