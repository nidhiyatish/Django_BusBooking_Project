{% load static %}


<div class="card col-12 col-sm-6 col-md-4 col-lg-3 p-2">
  <img src="{{ carousel.image.url }}" class="card-img-top rounded" alt="...">
  
  <div class="card-body p-2">
    <h6 class="card-title mb-1 text-truncate">{{ carousel.title }}</h6> 
    <p class="card-text text-truncate small mb-2">
      {{ carousel.caption }}
    </p>

   <div class="d-flex justify-content-center gap-2">

      <a href="{% url 'edit_carousel' carousel.id %}" class="btn btn-sm btn-info">
        <i class="bi bi-pencil-square"></i>
      </a>
      <a href="{% url 'del_carousel' carousel.id %}" class="btn btn-sm btn-danger">
        <i class="bi bi-trash"></i>
      </a>
    </div>
  </div>
</div>
