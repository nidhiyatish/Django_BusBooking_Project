{% load static %}

<div class="col-12 col-md-6 mb-4">
  <div class="card h-100 shadow bus-card">
    <div class="row g-0">

      <!-- Larger Image Column -->
      <div class="col-md-5">
        {% if driver.image %}
          <img src="{{ driver.image.url }}" 
               class="img-fluid h-100 w-100 object-fit-cover rounded-start" 
               alt="{{ driver.name }}" 
               loading="lazy">
        
          
        {% endif %}
      </div>

      <!-- Details Column -->
      <div class="col-md-7">
        <div class="card-body">
          <h5 class="card-title mb-2">{{ driver.name }}</h5>

          <p class="card-text mb-1">
            <i class= "text-primary"></i> 
            <strong>phone_no:</strong> {{ driver.phone_no }}
          </p>

          
          
          <div class="mt-3 d-flex gap-2">
            <a href="{% url 'edit_driver' driver.id %}" class="btn btn-info btn-sm">
              <i class="bi bi-pencil-square"></i>
            </a>
            <a href="{% url 'del_driver' driver.id %}" class="btn btn-danger btn-sm">
              <i class="bi bi-trash"></i>
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
