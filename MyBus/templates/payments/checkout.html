<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | My Bus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #eef2f3, #ffffff);
            font-family: "Poppins", sans-serif;
        }
        .checkout-card {
            max-width: 650px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            padding: 35px 40px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }
        .checkout-card h1 {
            font-size: 26px;
            font-weight: 600;
        }
        .order-details-box {
            background: #f8f9fa;
            padding: 18px;
            border-radius: 10px;
            border: 1px solid #e5e5e5;
        }
        .amount-box {
            background: #fff3cd;
            border: 1px solid #ffe69c;
            padding: 14px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
        }
        .divider {
            width: 100%;
            height: 1px;
            background: #dcdcdc;
            margin: 25px 0;
        }
        .cancel-btn {
            background-color: #dc3545;
            border: none;
        }
        .cancel-btn:hover {
            background-color: #b52a34;
        }
        .btn-pay {
            font-size: 18px;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="checkout-card">
        <h1 class="text-center mb-3">üßæ Checkout</h1>
        <p class="text-center text-muted mb-4">
            Hello <strong>{{ user.username }}</strong>, please review your booking and complete your payment.
        </p>

        <!-- Order Details -->
        <div class="order-details-box mb-4">
            <h5 class="mb-3 text-center">üìç Booking Summary</h5>
            <p><strong>Booking ID:</strong> {{ order.id }}</p>
            <div class="amount-box my-3">
                Total Payable Amount: ‚Çπ{{ order.total_amount }}
            </div>
        </div>

        <div class="divider"></div>

        <!-- Payment Section -->
        <h5 class="mb-3">üí≥ Secure Payment</h5>
        <form id="payment-form" method="post" action="{% url 'payment:payment_success' %}">
            {% csrf_token %}
            <script src="https://checkout.razorpay.com/v1/checkout.js"
                data-key="{{ key_id }}"
                data-amount="{{ razorpay_order.amount }}"
                data-currency="{{ razorpay_order.currency }}"
                data-order_id="{{ razorpay_order.id }}"
                data-buttontext="Pay Now"
                data-name="My Bus"
                data-description="Ticket Booking Payment"
                data-theme.color="#0d6efd">
            </script>

            <input type="hidden" name="razorpay_order_id" value="{{ razorpay_order.id }}">
        </form>

   
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
