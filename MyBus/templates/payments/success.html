<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f9f9f9, #fef6f2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: "Poppins", sans-serif;
        }

        .success-card {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            border-radius: 12px;
            padding: 35px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.7s ease-in-out;
        }

        .success-icon {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: #4BB543;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 10px rgba(75, 181, 67, 0.4);
            animation: pop 0.5s ease-out;
        }

        .success-icon i {
            color: white;
            font-size: 40px;
        }

        .success-card h1 {
            font-size: 30px;
            font-weight: 600;
            color: #222;
            margin-bottom: 10px;
        }

        .success-card p {
            font-size: 17px;
            color: #555;
            margin-bottom: 15px;
        }

        .order-id {
            background: #fff4ec;
            color: #d35400;
            padding: 8px 14px;
            border-radius: 6px;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: 500;
            border: 1px solid #ffd8c2;
        }

        .btn-view {
            background: #F37254;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 6px;
            color: white;
            transition: 0.3s;
        }

        .btn-view:hover {
            background: #ff6e49;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pop {
            0% { transform: scale(0.3); }
            100% { transform: scale(1); }
        }
    </style>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>

<div class="success-card">
    <div class="success-icon">
        <i class="fa fa-check"></i>
    </div>

    <h1>Payment Successful!</h1>
    <div class="order-id">
        Order ID: #{{ order.id }}
    </div>

    <p>Thank you for your payment. Your booking is confirmed!</p>
    <a href="{% url 'booking:bookings' %}" class="btn btn-view">View Your Bookings</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
